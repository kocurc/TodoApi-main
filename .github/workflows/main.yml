name: Development main workflow

on:
  pull_request:
    types: opened
  workflow_dispatch:

jobs:
  build-and-test-solution:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout solution code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Build solution
      run: dotnet build TodoApi.sln --configuration Release

    - name: Test solution
      run: dotnet test TodoApi.sln --configuration Release --no-build

    - name: Push docker image to ghcr.io with dotnet publish
      run: |
        dotnet publish ./TodoApi/TodoApi.csproj --os linux --arch x64 /t:PublishContainer -c Debug -p:PublishDockerImage=true -p:DockerImageName=ghcr.io/${{ github.repository }}/my-image:v${{github.run_id}}


  build-and-publish-images:
    runs-on: ubuntu-latest
    if: success()
    needs: build-and-test-solution
    steps:
    
    - name: Checkout solution code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry - ghcr.io
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
