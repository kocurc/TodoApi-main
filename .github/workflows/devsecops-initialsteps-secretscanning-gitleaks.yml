name: Secret Scanning Gitleaks

on:
  pull_request:
    types: opened
  workflow_dispatch:

jobs:
  secret-scanning:
    name: git-leaks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
